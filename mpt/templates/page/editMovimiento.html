{% extends 'base.html'%}
{% block title %} Modificar Movimiento {% endblock %}
{% block content %}

<div class="row">
	<div class="span6">
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-small btn-primary">Guardar</button>
		<button type="reset" class="btn btn-small btn-primary">Limpiar</button>
	</form>
	<a href="/movimientos/page/1/">Regresar a la lista movimientos</a>
	</div>
</div>
<br>
	{{ informacion }}
<br>

{% endblock %}
